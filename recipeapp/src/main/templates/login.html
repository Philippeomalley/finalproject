{% extends "base.html" %}
{% load crispy_forms_tags %}
{%block content%}


<div class="main-content">
 <div class="card mt-5">
  <div class="card-body mx-4">
   <div class="content-section">
    <form method="POST">
     {%csrf_token%}
     <fieldset class="form_group">
      <legend class="border-bottom mb-3">Log In</legend>
      {{form|crispy}}
     </fieldset>
     <div class="form-group">
      <button class="btn btn-outline-info mt-3 mb-3" type="submit">Log In</button>
     </div>

    </form>

    <div class="border-top pt-3">
     <small class="text-muted">
      Need an account? <a href="{% url 'register' %}" class="ml-2">Sign Up</a>
     </small>
    </div>
   </div>
  </div>
 </div>
</div>

{%endblock%}
